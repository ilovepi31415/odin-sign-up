<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="image-side">
        <div class="container" id="logo-container">
            Logo
        </div>
        <p id="credit">Image by Behnam Norouzi on Unsplash</p>
    </div>
    <div class="container" id="form-side">
        <div class="header">
            <p>This is my <em>very real</em> online service! You want to put in <em>all</em> of your personal information into this form. Do it <strong><em>now</em></strong>!</p>
        </div>
        <form action="index.html">
            <h2>Let's do this!</h2>
            <div class="container" id="input-container">
                <div class="input-item">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name">
                </div>
                <div class="input-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name"></div>
                <div class="input-item">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="input-item">
                    <label for="number">Phone Number</label>
                    <input type="number" name="number">
                </div>
                <div class="input-item">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="input-item">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm">
                </div>
            </div>
        </form>
        <button id="create-button">
            Create My Account
        </button>
        <p id="login"></p>
    </div>
</body>
</html>
