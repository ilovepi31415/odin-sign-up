<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="image-side">
        <div class="container" id="logo-container">
            <img src="odin-lined.png" alt="Odin lined drawing" id="logo-image">
            <p>Logo</p>
        </div>
        <p id="credit">Image by <a href="https://unsplash.com/@behy_studio" class="credit">Behnam Norouzi</a> on <a href="https://unsplash.com/" class="credit">Unsplash</a></p>
    </div>
    <div class="container" id="form-side">
        <div class="header">
            <p>This is my <em>very real</em> online service! You want to put in <em>all</em> of your personal information into this form. Do it <strong><em>now</em></strong>!</p>
        </div>
        <form action="index.html">
            <h2>Let's do this!</h2>
            <div class="container" id="input-container">
                <div class="input-item">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" minlength="2" maxlength="20" required>
                </div>
                <div class="input-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" minlength="2" maxlength="20" required></div>
                <div class="input-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-item">
                    <label for="number">Phone Number</label>
                    <input type="text" name="number" pattern="((\d{3})?\d{7})" required>
                </div>
                <div class="input-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" minlength="8" maxlength="20" required>
                </div>
                <div class="input-item">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" minlength="8" maxlength="20" required>
                </div>
            </div>
        </form>
        <button id="create-button" type="submit">
            Create My Account
        </button>
        <p id="login">Already have an account? <a href="" id="login-link">Log In</a></p>
    </div>
</body>
</html>
